{% extends 'usuarios/base.html' %}
{% load static %}

{% block conteudo %}

<section class="about_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="container">
                <h2>Empresas Cadastradas</h2>
                
                <table class="features-table">
                    <thead>
                        <tr>
                            <th>Nome da Empresa</th>
                            <th>CNPJ</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for empresa in empresas %}
                            <tr>
                                <td><a href="{% url 'listar_vagas_empresa' empresa.pk %}">{{ empresa.nome }}</a></td>
                                <td>{{ empresa.cnpj }}</td>
                                <td>
                                    <a href="{% url 'listar_vagas_empresa' empresa.pk %}">Ver Vagas</a> |
                                    <a href="{% url 'criar_vaga_empresa' empresa.pk %}">Criar Vaga</a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3">Nenhuma empresa cadastrada.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
