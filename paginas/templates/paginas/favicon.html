{% load static %}

<link rel="icon" href="{% static 'images/poev.png' %}" type="image/x-icon">
<meta property="og:image" content="{% static 'images/poev.png' %}">
<meta property="og:site_name" content="poev.com.br">
<meta property="og:title" content="poev.com.br" />
<meta property="og:description" content="poev.com.br" />
<meta property="og:image" itemprop="image" content="{% static 'images/poev.png' %}">

<!-- Favicon para navegadores (tradicional) -->
<link rel="icon" href="{% static 'images/poev.png' %}" sizes="16x16" type="image/png">

<!-- Apple Touch Icons -->

<!-- Android Icon -->
<link rel="icon" sizes="192x192" href="{% static 'images/poev.png' %}" type="image/png">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
